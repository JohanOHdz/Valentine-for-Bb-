<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
}

/* Background slideshow */
.bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    animation: slide 12s infinite;
    z-index: -1;
}

@keyframes slide {
    0%   { background-image: url('pic1.jpg'); }
    50%  { background-image: url('pic2.jpg'); }
    100% { background-image: url('pic1.jpg'); }
}

/* Dark overlay so text is readable */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: -1;
}

/* Text + buttons */
.container {
    margin-top: 15vh;
}

h1 {
    font-size: 3em;
}

button {
    font-size: 20px;
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yes {
    background: red;
    color: white;
}

#no {
    background: white;
    color: red;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes" onclick="yesClicked()">YES üíò</button>
    <button id="no" onmouseover="moveNo()">NO üò¢</button>
</div>

<script>
function yesClicked() {
    document.body.innerHTML =
        "<h1 style='margin-top:40vh'>YAYYY ‚ù§Ô∏è I love you!! üíñ</h1>";
}

function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * window.innerWidth * 0.8;
    const y = Math.random() * window.innerHeight * 0.8;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
