<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
}

/* Background slideshow */
.bg {
  position: fixed;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  animation: slide 5s infinite alternate ease-in-out;
  z-index: -2;
}

@keyframes slide {
  0%   { background-image: url("pic1.jpg"); }
  100% { background-image: url("pic2.jpg"); }
}

/* Dark overlay */
.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: -1;
}

/* Centered content */
.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertical center */
  align-items: center;     /* horizontal center */
  gap: 15px;
}

h1 {
  margin: 0; /* removes white space at top */
  font-size: 3em;
  text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

button {
  font-size: 20px;
  padding: 15px 30px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px pink;
}

#yes {
  background: pink;
  color: white;
}

/* NO button starts centered but can move */
#no {
  background: pink;
  color: red;
  position: absolute;
  left: 50%;
  top: 60%;
  transform: translate(-50%, -50%);
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -30px;
  font-size: 24px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
  <h1>Will you be my Valentine bb? ğŸ¥ºğŸ’–</h1>
  <button id="yes" onclick="yesClicked()">YES!!! ğŸ’˜(plsğŸ¥º)</button>
  <button id="no" onmouseover="moveNo()">NO ğŸ˜¢</button>
</div>

<script>
function yesClicked() {
  document.body.innerHTML =
    "<h1 style='margin-top:40vh'>Ar ar ar ar ğŸ¦­ğŸ‘ bb is now happy ğŸ« â¤ï¸ I love you my love!! ğŸ’–ğŸ« </h1>";
}

function moveNo() {
  const noBtn = document.getElementById("no");

  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 2) + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 250);
</script>

</body>
</html>
