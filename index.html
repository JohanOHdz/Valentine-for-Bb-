<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
}

/* Background slideshow with MANY placeholders */
.bg {
  position: fixed;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  animation: slide 24s infinite ease-in-out;
  z-index: -2;
}

@keyframes slide {
  0%   { background-image: url("pic1.jpg"); }
  50%  { background-image: url("pic2.jpg"); } /* add more if you want */
  100%  { background-image: url("pic7Jpg"); }
}

/* Dark overlay */
.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: -1;
}

/* Centered content */
.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

h1 {
  margin: 0;
  font-size: 3em;
  text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* Buttons side-by-side */
.button-row {
  display: flex;
  gap: 20px;
}

button {
  font-size: 20px;
  padding: 15px 30px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px pink;
}

#yes {
  background: pink;
  color: white;
}

#no {
  background: pink;
  color: red;
  position: relative;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -30px;
  font-size: 24px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* Seals that move around after YES */
.seal {
  position: fixed;
  width: 120px;
  pointer-events: none;
  animation: wander 6s infinite alternate ease-in-out;
}

@keyframes wander {
  from { transform: translate(0, 0) rotate(0deg); }
  to   { transform: translate(200px, -150px) rotate(10deg); }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
  <h1>Will you be my Valentine bb? ü•∫üíñ</h1>

  <div class="button-row">
    <button id="yes" onclick="yesClicked()">YES!!! üíò(plsü•∫)</button>
    <button id="no" onmouseover="moveNo()">NO üò¢</button>
  </div>
</div>

<script>
function yesClicked() {
  document.body.innerHTML = `
    <div class="bg"></div>
    <div class="overlay"></div>
    <h1 style="position:fixed; top:20px; width:100%;">I LOVE YOU SO MUCH ‚ù§Ô∏è</h1>

    <!-- Moving seal GIFs -->
    <img src="seal1.gif" class="seal" style="top:20%; left:10%;">
    <img src="seal2.gif" class="seal" style="top:60%; left:70%; animation-duration:8s;">
    <img src="seal3.gif" class="seal" style="top:40%; left:40%; animation-duration:10s;">
  `;
}

function moveNo() {
  const noBtn = document.getElementById("no");

  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 2) + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 250);
</script>

</body>
</html>
